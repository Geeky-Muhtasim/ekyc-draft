name: bangladesh_finance_ekyc
description: A Complete FinTech Solution
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  another_flushbar: ^1.12.30
  bloc: ^9.0.0
  bouncing_widget: ^2.0.0
  camera: ^0.11.2
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_bloc: ^9.1.1
  flutter_html: ^3.0.0
  flutter_localizations:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.2.0
  fluttertoast: ^8.2.12
  google_ml_kit: ^0.20.0
  google_mlkit_smart_reply: ^0.13.0
  http: ^1.0.0
  intl: ^0.20.2
  image_picker: ^1.1.2
  loader_overlay: ^5.0.0
  lottie: ^3.3.1
  path: ^1.9.1
  path_provider: ^2.1.5
  permission_handler: ^11.3.0
  signature: ^5.4.0
  smooth_page_indicator: ^1.2.1
  url_launcher: ^6.3.1

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - asset/font/
    - asset/icon/
    - asset/image/
    - asset/logo/
    - asset/lottie/

  fonts:
    - family: MyriadPro
      fonts:
        - asset: asset/font/Myriad-Pro-Regular.ttf
